---
- name: setup
  hosts: localhost
  become: true
  tasks:
    - name: create user
      user: name={{ test_user | default('vagrant') }} comment="Container User" shell=/bin/bash state=present

- name: build
  hosts: localhost
  roles:
    - role: default
      macos_user: "{{ test_user | default('vagrant') }}"

- name: test
  hosts: localhost
  vars: {}
  roles:
    - role: degoss
      degoss_debug: true
      degoss_clean: false
      goss_file: goss.yml
      goss_addtl_dirs: [goss.d]
      goss_env_vars: {}
